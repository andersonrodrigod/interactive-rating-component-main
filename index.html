<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <div class="corpo">
      <div class="img-1">
        <img src="images/icon-star.svg" alt="">
      </div>
      <div class="text">
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All
          feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="score-buttons">
        <button class="score-btn">1</button>
        <button class="score-btn">2</button>
        <button class="score-btn">3</button>
        <button class="score-btn">4</button>
        <button class="score-btn">5</button>
      </div>
      <div class="button">
        <button class="submit">Submit</button>
      </div>
    </div>
    <div class="corpo-2">
      <div class="img-2">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="text-2">
        <div class="selected">
          <p>You selected <span class="num"></span> out of 5</p>
        </div>
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating.
            If you ever need more support, don't hesitate to get in touch!
          </p>
      </div>
    </div>
  </main> 
</body>
</html>
