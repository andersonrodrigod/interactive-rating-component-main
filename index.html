<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center">
    
    <div class="box-star">
      <img class="star" src="images/icon-star.svg" alt="star">
    </div>

    <div class="box-text">
      <h1>How did we do?</h1>
        
      <p>
        Please let us know how we did with your support request. All
        feedback is appreciated to help us improve our offering!
      </p>
    </div>
    
    
    
    <div class="box-btn">
      <div class="div-btn">
        <input class="btn" type="button" value="1">
      </div>
      <div class="div-btn">
        <input class="btn" type="button" value="2">
      </div>
      <div class="div-btn">
        <input class="btn" type="button" value="3">
      </div>
      <div class="div-btn">
        <input class="btn" type="button" value="4">
      </div>
      <div class="div-btn">
        <input class="btn" type="button" value="5">
      </div>
    </div>
    <div class="box-submit">
      <input class="btn-submit" type="submit"></input>
    </div>
    
  </div>

          
  <div class="box-select">

    <div class="box-cell">
      <img src="images/illustration-thank-you.svg" alt="">
    </div>
    
    <p class="text-orange">You selected <span id="num"> 0</span> out of 5</p>
    
    <h1>Thank you!</h1>
    
    <p class="msg">
      We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>
  
  
          
  <script src="script.js"></script>    
</body>
</html>
